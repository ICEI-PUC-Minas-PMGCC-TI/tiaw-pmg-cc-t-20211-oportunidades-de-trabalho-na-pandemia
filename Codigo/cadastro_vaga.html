<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset = "UTF-8">
        <meta name= "viewport" content= "width=device-width, initial-scale=1, shrink-to-fit=no">
		
        <!--CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"  type='text/css'>
        <link rel="stylesheet" href= "./cadastro_vaga.css">

        <title>Registre uma vaga</title>
    </head>
    <body>
        <!--Cabecalho-->
        <div class = "container-fluid" id = "cabecalho_container">
            <!--Navbar com a logo e o menu dropdown-->
            <nav class = "navbar navbar-light" id = "navbar">
                <a class = "navbar-brand" href = "#"><img src = "./logo.png" alt = "Logo"></a>
                <div id="mySidebar" class="sidebar">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="./index.html">Pagina Inicial</a>
                    <a href="./meu_perfil.html">Meu Perfil</a>
                    <a href="./cursos.html">Cursos</a>
                    <a href="./categorias.html">Categoria de vagas</a>
                    <a href="./testes_vocacionais.html">Testes vocacionais</a>
                    <a href="./forum.html">Fórum</a>
                </div>
                <div id="main">
                    <button class="openbtn" onclick="openNav()">&#9776;</button>
                </div>
            </nav>
        </div>

        <div class="container container-register">
            <div class="wrapper">
              <ul class="steps">
                <li class="is-active">Passo 1</li>
                <li>Passo 2</li>
                <li>Passo 3</li>
              </ul>
              <form class="form-wrapper" id = "formulario_vaga">
                <fieldset class="section is-active">
                  <h3>Dados básicos da vaga</h3>
                  <input type="text" name="name" id="name" placeholder="Nome da vaga (obrigatório)">
                  <input type="text" name="empresa" id="empresa" placeholder="Nome da empresa (obrigatório)" >
                  <input type="text" name="cidade" id="cidade" placeholder="Cidade onde a vaga é oferecida (obrigatório)" >
                  <input type="text" name="estado" id="estado" placeholder="Estado onde a vaga é oferecida (obrigatório)" >
                  <div class="button" style = "margin-top: 50px;">Próximo</div>
                </fieldset>
                <fieldset class="section">
                  <h3>Dados da vaga</h3>
                  <label for ="tags" style="font-size: 10px;"><i>Exemplo: não requer experiência, meio horário, homeoffice, etc.</i><span class="required">*</span></label>
                  <input type="text" name="tags" id="caracteristicas" placeholder="Características" style="margin-top: 0px;" >
                  <label for ="tags" style="font-size: 10px;"><i>Exemplo: vale-transporte, vale-refeição, plano odontológico, etc.</i><span class="required">*</span></label>
                  <input type="text" name="tags" id="beneficios" placeholder="Benefícios" style="margin-top: 0px;" >
                  <label for ="tags" style="font-size: 10px;"><i>Exemplo: graduação em administração, experiência, etc.</i><span class="required">*</span></label>
                  <input type="text" name="tags" id="requisitos" placeholder="Requisitos" style="margin-top: 0px;" >
                  <label for ="tags" style="font-size: 10px;"><i>Insira o valor do salário oferecido</i><span class="required">*</span></label>
                  <input type="number" name="tags" id="salario" placeholder="R$1.000,00" style="margin-top: 0px;">
                  <h6><i> </i></h6>
                  <div class="button" style = "margin-top: 50px;">Próximo</div>
                </fieldset>
                <fieldset class="section">
                    <h3>Descrição da vaga</h3>
                    <textarea name = "bio" class = "field-style" placeholder="Descreva a vaga em poucas palavras (obrigatório)" id = "descricao" ></textarea>
                    <input class="submit button" type="submit" value="Registrar" id = "register_btn" style = "margin-top: 50px;">
                </fieldset>
                <fieldset class="section">
                  <h3>Vaga registrada!</h3>
                  <p>A vaga foi registrada com sucesso.</p>
                  <div class="button">Registrar mais vagas</div>
                </fieldset>
                <script>
                    document.addEventListener ( 'DOMContentLoaded', () => {
                        document.getElementById ('register_btn').addEventListener('click', registerVaga );
                    });
                </script>
              </form>
            </div>
        </div>

        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src = "./function.js"></script>
        <script src = "./cadastro_vaga.js"></script>
    </body>

</html>
